<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios y Descuentos</title>
</head>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form>
            <label for="inputPrecio">Escribe el precio de tu producto: </label>
            <input type="number" id="inputPrecio">
            <hr>
            <label for="inputDescuento">Escribe el descuento del producto: </label>
            <input type="number" id="inputDescuento">
            <hr>
            <button type="button" onclick="calcularPrecioDescuento()">Calcula precio</button>

            <p id="resultadoPrecio"></p>
        </form>
    </section>

    <script src="descuentos.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>

<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Calculadora para figuras geométricas</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Ingrese cuánto mide cada lado de tu cuadrado: </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>

        <h2>Calcula el área y perímetro de un circulo</h2>
        <form>
            <label for="inputCirculo">Ingrese cuánto mide el radio del circulo: </label>
            <input id="inputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>

        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="inputLado1">Ingrese cuánto mide el lado1 del triangulo: </label>
            <input id="inputLado1" type="number"> <br>
            <label for="inputLado2">Ingrese cuánto mide el lado2 del triangulo: </label>
            <input id="inputLado2" type="number"> <br>
            <label for="inputBase">Ingrese cuánto mide la base del triangulo: </label>
            <input id="inputBase" type="number"> <br>
            <label for="inputAltura">Ingrese cuánto mide la altura del triangulo: </label>
            <input id="inputAltura" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <script src="figuras.js"></script>
</body>

</html>
